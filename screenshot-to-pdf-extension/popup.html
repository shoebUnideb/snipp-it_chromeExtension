<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .form-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }
    input, select {
      width: 100%;
      padding: 5px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-weight: bold;
      margin-top: 10px;
    }
    #startButton {
      background-color: #4285f4;
      color: white;
    }
    #startButton:hover {
      background-color: #3367d6;
    }
    #stopButton {
      background-color: #dc3545;
      color: white;
      display: none;
    }
    #stopButton:hover {
      background-color: #c82333;
    }
    .status {
      margin-top: 10px;
      padding: 10px;
      border-radius: 4px;
      display: none;
    }
    .success {
      background-color: #d4edda;
      color: #155724;
    }
    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>
<body>
  <h2>Screenshot to PDF</h2>
  
  <div class="form-group">
    <label for="rate">Screenshot Interval (seconds):</label>
    <input type="number" id="rate" min="1" value="10">
  </div>
  
  <div class="form-group">
    <label for="duration">Duration (minutes):</label>
    <input type="number" id="duration" min="1" value="30">
  </div>
  
  <div class="form-group">
    <label for="output">Output Directory:</label>
    <input type="text" id="output" value="myPDFs">
  </div>
  
  <div class="form-group">
    <label for="name">PDF Name (optional):</label>
    <input type="text" id="name" placeholder="screenshots_timestamp.pdf">
  </div>
  
  <button id="startButton">Start Capturing Screenshots</button>
  <button id="stopButton">Stop Capture</button>
  
  <div id="statusMsg" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
